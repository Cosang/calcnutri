<html>

	<head>
		
		<title>Calculator valori nutritionale</title>
		
		<meta charset="utf-8" />
					
		<script src="https://www.gstatic.com/charts/loader.js"></script> 
		
	<style>
 th, td {
	border: 1px solid black;
	padding: 8px;
	border-collapse: collapse;
	
}

table {
	
	
	padding-left: 550px;
	padding-top: 0px;
	position: absolute;
	top: 250px;
	
}

</style>	
	
	</head>
	
	<body>
		<a href = " https://cosang.github.io/portfolio/" style = "color:#5a6770; float:right; padding-right:30px;">Back to portfolio page</a>
		<br>
		
		<div style="background-color:#dc3912">
		
			<h1 style='text-align:center; margin-top: 50px; font-family:Lucida Sans Unicode; color:white' > Calculator valori nutritionale </h1>
	
		</div>
		
		<form id="formular-filtrare" autocomplete="off" class="formular-filtrare">
		
			Alege alimentul: <select id="aliment">
				<option value="select" selected style = 'color:gray'>--alege aliment--</option>
				<option value="pizza">Pizza</option>
				<option value="orez">Orez</option>
				<option value="cheeseburger">Cheeseburger</option>
				<option value="supa">Supa de pui</option>
				</select>
		
		</form>
		
		 <form autocomplete="off">
			Introduceti gramajul: <input type="number" name="gramaj" id = "gramaj" placeholder="Introduceti nr. gr." onkeypress='return validare_nr(event);'>
		</form> 
			
			
			<button id="calculeaza" onclick="calcul(); afisareTabel()">Calculeaza</button>
			
			<div id = "tabel", style = "display:none">
				<table class = "tabel">
					
					<tr>
					<td>Carbohidrati (gr)</td>
					<td id = "grCarbo">...</td>
					</tr>
					<tr>
					<td>Calorii</td>
					<td id = "nrCal">...</td>
					</tr>
					<tr>
					<td>Proteine (gr)</td>
					<td id = "grProt">...</td>
					</tr>
					<tr>
					<td>Grasimi (gr)</td>
					<td id = "grGras">...</td>
					</tr>
  				</table>
			
			</div>
			

			<div id="piechart"></div>
		
	
	<script src="scripts.js"></script>
	
	</body>
	
</html>
